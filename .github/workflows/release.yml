name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          KeenClassik Release
          
          ## Installation
          Download the APK and install on your Android device (requires "Install from Unknown Sources" enabled).
          
        draft: false
        prerelease: false
